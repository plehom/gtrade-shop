{%extends 'base.html'%}

{%block main%}

<div class="row row-cols-1 row-cols-md-2 g-4">
    {%for i in products%}
    <div class="col">
      <div class="card">
        <h2>{{i.image}}</h2>
        <img src="../{{i.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.description}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
